<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈性契約全書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- 夢幻魔法少女風背景裝飾 -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-[#E87A90]/20 blur-[120px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-[#7DB9DE]/20 blur-[120px] animate-pulse" style="animation-delay: 2s;"></div>
        
        <!-- 星塵粒子 -->
        <div class="absolute top-1/4 left-1/4 w-1 h-1 bg-white rounded-full animate-twinkle"></div>
        <div class="absolute top-1/3 right-1/4 w-1.5 h-1.5 bg-white rounded-full animate-twinkle" style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-1/4 left-1/2 w-1 h-1 bg-white rounded-full animate-twinkle" style="animation-delay: 3s;"></div>
        <div class="absolute top-1/2 left-10 w-2 h-2 bg-pink-200/50 rounded-full blur-sm animate-float" style="animation-duration: 7s;"></div>

        <!-- 漂浮泡泡裝飾 -->
        <div class="absolute top-1/4 left-1/4 w-4 h-4 rounded-full bg-white/40 blur-sm animate-float" style="animation-duration: 8s;"></div>
        <div class="absolute top-3/4 left-1/3 w-6 h-6 rounded-full bg-white/30 blur-sm animate-float" style="animation-duration: 12s; animation-delay: 1s;"></div>
        <div class="absolute top-1/2 right-1/4 w-3 h-3 rounded-full bg-white/50 blur-sm animate-float" style="animation-duration: 10s; animation-delay: 3s;"></div>
    </div>

    <nav class="sticky top-0 z-50 glass border-b border-white/30 px-8 py-8 mb-8">
        <div class="max-w-7xl mx-auto flex flex-col items-center relative">
            <!-- 標題裝飾圖案 -->
            <div class="absolute -top-4 flex gap-4 text-[#E87A90]/30">
                <i data-lucide="sparkle" class="w-4 h-4 animate-spin-slow"></i>
                <i data-lucide="sparkle" class="w-4 h-4 animate-spin-slow" style="animation-delay: 1s;"></i>
            </div>
            
            <div class="flex items-center gap-6">
                <span class="text-[#E87A90]/40 text-xl">✧</span>
                <h1 class="text-3xl font-light tracking-[0.5em] text-[#E87A90] drop-shadow-[0_0_15px_rgba(232,122,144,0.3)]">靈 性 契 約 全 書</h1>
                <span class="text-[#E87A90]/40 text-xl">✧</span>
            </div>
            <p class="text-[10px] font-bold text-[#E87A90]/60 tracking-[0.6em] uppercase mt-3">The Complete Book of Spiritual Covenants</p>
            
            <!-- 底部裝飾線 -->
            <div class="mt-4 flex items-center gap-2">
                <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-[#E87A90]/40"></div>
                <div class="w-1.5 h-1.5 rounded-full border border-[#E87A90]/40"></div>
                <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-[#E87A90]/40"></div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 w-full flex-grow">
        <!-- Gallery 容器 -->
        <div id="gallery" class="flex flex-nowrap gap-12 overflow-x-auto snap-x snap-mandatory no-scrollbar px-[10vw] py-12">
            <!-- 卡片由 JS 生成 -->
        </div>
    </main>

    <!-- 製作人資訊列 -->
    <footer class="relative z-20 w-full py-12 flex flex-col items-center justify-center space-y-4">
        <div class="flex items-center gap-4 opacity-40">
            <div class="h-[1px] w-24 bg-gradient-to-r from-transparent to-[#E87A90]"></div>
            <i data-lucide="star" class="w-3 h-3 text-[#E87A90] fill-[#E87A90]"></i>
            <div class="h-[1px] w-24 bg-gradient-to-l from-transparent to-[#E87A90]"></div>
        </div>
        <a href="https://www.instagram.com/pineal._.baby/" target="_blank" class="group flex flex-col items-center transition-all duration-300 transform hover:scale-105">
            <span class="text-[10px] tracking-[0.3em] text-[#E87A90]/60 font-bold mb-1">PRODUCED BY</span>
            <div class="flex items-center gap-2 text-[#E87A90] drop-shadow-[0_0_8px_rgba(232,122,144,0.4)]">
                <i data-lucide="wand-2" class="w-4 h-4 group-hover:rotate-12 transition-transform"></i>
                <span class="text-sm tracking-[0.2em] font-medium italic">運氣不好但選不出宗教信仰的魔法少女 pineal._.baby</span>
                <i data-lucide="instagram" class="w-4 h-4 opacity-70 group-hover:opacity-100"></i>
            </div>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
