<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法少女：靈性契約全書</title>
    <!-- 外部資源載入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 selection:bg-pink-100 min-h-screen relative">

    <!-- 背景裝飾 -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute top-[-5%] left-[-5%] w-[60vw] h-[60vw] bg-rose-100/30 rounded-full blur-[120px] mix-blend-multiply"></div>
        <div class="absolute bottom-[-5%] right-[-5%] w-[60vw] h-[60vw] bg-indigo-100/30 rounded-full blur-[120px] mix-blend-multiply"></div>
    </div>

    <div class="min-h-screen flex flex-col items-center py-6 relative z-10">
        
        <header class="text-center mb-4 px-4 shrink-0 animate-float">
            <div class="flex justify-center items-center gap-3 text-pink-300 mb-2">
                <i data-lucide="sparkles" class="w-4 h-4"></i>
                <span class="text-[9px] font-black tracking-[0.4em] uppercase opacity-60 text-pink-400">Sacred Pact Grimoire</span>
                <i data-lucide="sparkles" class="w-4 h-4"></i>
            </div>
            
            <div class="relative inline-block px-8 py-2">
                <div class="absolute inset-0 bg-white/40 backdrop-blur-md rounded-[3rem] border border-white/60 shadow-sm"></div>
                <h1 class="relative text-2xl md:text-3xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-br from-pink-500 via-rose-500 to-indigo-500">
                    靈 性 契 約 全 書
                </h1>
            </div>
        </header>

        <!-- 卡片容器 -->
        <div id="gallery" class="w-full flex-1 flex items-center overflow-x-auto px-6 md:px-16 py-6 gap-6 no-scrollbar snap-x">
            <!-- 由 script.js 自動生成內容 -->
        </div>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-20 pointer-events-none w-max">
            <div class="glass px-5 py-2 rounded-full flex items-center gap-2 shadow-xl whitespace-nowrap border border-white/80">
                <i data-lucide="book-open" class="text-pink-400 w-3.5 h-3.5"></i>
                <span class="text-[9px] font-black text-slate-500 uppercase tracking-[0.2em]">Choose Destiny</span>
                <i data-lucide="zap" class="text-indigo-400 w-3.5 h-3.5"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
