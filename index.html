<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈性契約全書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 日系簡約華麗專用額外樣式 */
        .japanese-letter-spacing {
            letter-spacing: 0.5em;
            text-indent: 0.5em;
        }
        .thin-border {
            border: 0.5px solid rgba(232, 122, 144, 0.2);
        }
        .glass-pure {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* 自定義卡片尺寸縮放（手機版） */
        @media (max-width: 640px) {
            .card-wrapper {
                width: 260px !important;
                height: 480px !important;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 輕盈氛圍裝飾層 -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <!-- 核心發光 -->
        <div class="absolute top-[-15%] right-[-5%] w-[60%] h-[60%] rounded-full bg-gradient-to-br from-[#E87A90]/10 to-transparent blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-[50%] h-[50%] rounded-full bg-gradient-to-tr from-[#7DB9DE]/10 to-transparent blur-[100px]"></div>
        
        <!-- 極細流星裝飾 -->
        <div class="absolute top-[15%] left-[10%] w-[1px] h-12 bg-gradient-to-b from-white to-transparent opacity-40 animate-pulse"></div>
        <div class="absolute top-[40%] right-[15%] w-[1px] h-16 bg-gradient-to-b from-white to-transparent opacity-30 animate-pulse" style="animation-delay: 1.2s;"></div>
    </div>

    <nav class="sticky top-0 z-50 glass border-b border-white/40 px-4 py-6 sm:px-8 sm:py-10 mb-4 sm:mb-8">
        <div class="max-w-7xl mx-auto flex flex-col items-center relative">
            <div class="flex items-center gap-4 sm:gap-12">
                <div class="w-4 sm:w-8 h-[1px] bg-[#E87A90]/30"></div>
                <div class="flex flex-col items-center">
                    <h1 class="text-lg sm:text-2xl font-light japanese-letter-spacing text-[#E87A90] drop-shadow-sm">
                        靈性契約全書
                    </h1>
                    <p class="text-[7px] sm:text-[8px] tracking-[0.5em] sm:tracking-[0.8em] text-[#E87A90]/50 mt-2 sm:mt-4 uppercase font-medium">The Spiritual Pact</p>
                </div>
                <div class="w-4 sm:w-8 h-[1px] bg-[#E87A90]/30"></div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 w-full flex-grow">
        <!-- Gallery 容器 -->
        <div id="gallery" class="flex flex-nowrap gap-8 sm:gap-12 overflow-x-auto snap-x snap-mandatory no-scrollbar px-[10vw] py-8 sm:py-12">
            <!-- 卡片由 JS 生成 -->
        </div>
    </main>

    <!-- 製作人資訊列 - 日系簡約華麗版 -->
    <footer class="relative z-20 w-full py-12 sm:py-20 mt-4 sm:mt-12 overflow-hidden">
        <div class="max-w-4xl mx-auto px-6">
            <!-- 裝飾細線與小點 -->
            <div class="flex items-center justify-center gap-3 mb-6 sm:mb-8 opacity-40">
                <div class="w-1 h-1 rounded-full bg-[#E87A90]"></div>
                <div class="h-[0.5px] flex-grow max-w-[60px] sm:max-w-[100px] bg-gradient-to-r from-transparent to-[#E87A90]"></div>
                <i data-lucide="sparkle" class="w-3 h-3 sm:w-4 sm:h-4 text-[#E87A90] animate-spin-slow"></i>
                <div class="h-[0.5px] flex-grow max-w-[60px] sm:max-w-[100px] bg-gradient-to-l from-transparent to-[#E87A90]"></div>
                <div class="w-1 h-1 rounded-full bg-[#E87A90]"></div>
            </div>

            <div class="flex justify-center">
                <a href="https://www.instagram.com/pineal._.baby/" target="_blank" 
                   class="group relative flex flex-col items-center">
                    
                    <!-- 隱形的擴散光暈 -->
                    <div class="absolute -inset-8 bg-white/40 rounded-full blur-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-1000"></div>
                    
                    <div class="relative px-6 py-4 sm:px-10 sm:py-6 glass-pure thin-border rounded-2xl sm:rounded-[2rem] flex flex-col items-center space-y-2 sm:space-y-3 transition-all duration-700 group-hover:translate-y-[-4px]">
                        <!-- 裝飾小角 -->
                        <div class="absolute top-3 left-3 w-1 h-1 border-t border-l border-[#E87A90]/40 sm:top-4 sm:left-4 sm:w-1.5 sm:h-1.5"></div>
                        <div class="absolute bottom-3 right-3 w-1 h-1 border-b border-r border-[#E87A90]/40 sm:bottom-4 sm:right-4 sm:w-1.5 sm:h-1.5"></div>
                        
                        <span class="text-[7px] sm:text-[9px] tracking-[0.4em] sm:tracking-[0.6em] text-[#E87A90]/40 font-bold uppercase">Spiritual Magical Girl</span>
                        
                        <div class="flex items-center gap-2 sm:gap-4">
                            <i data-lucide="flower" class="w-3 h-3 sm:w-4 sm:h-4 text-[#E87A90]/60 group-hover:rotate-45 transition-transform duration-500"></i>
                            <span class="text-[10px] sm:text-sm tracking-[0.05em] sm:tracking-[0.1em] font-medium text-[#E87A90] whitespace-nowrap">
                                運氣不好但選不出宗教信仰的魔法少女：pineal._.baby
                            </span>
                            <div class="flex items-center justify-center w-5 h-5 sm:w-6 sm:h-6 border border-[#E87A90]/20 rounded-full">
                                <i data-lucide="chevron-right" class="w-2 h-2 sm:w-3 sm:h-3 text-[#E87A90] group-hover:translate-x-0.5 transition-transform"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 底部細微標語 -->
                    <p class="mt-3 text-[6px] sm:text-[7px] tracking-[0.6em] sm:tracking-[1em] text-[#E87A90]/30 font-light translate-x-[0.3em] sm:translate-x-[0.5em]">CLICK TO VISIT INSTAGRAM</p>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
